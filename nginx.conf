# Nginx/OpenResty Configuration for khetaliyagroup.com
# Place this configuration in your Nginx server block

server {
    listen 80;
    listen [::]:80;
    server_name khetaliyagroup.com www.khetaliyagroup.com;
    
    # Root directory - adjust path to your actual deployment location
    root /var/www/khetaliyagroup.com;
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/khetaliyagroup_access.log;
    error_log /var/log/nginx/khetaliyagroup_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Allow all file types
        location ~* \.(jpg|jpeg|png|gif|ico|svg|avif|webp|css|js|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # Handle HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    
    # Client body size
    client_max_body_size 10M;
}

