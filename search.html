  <script>
document.addEventListener("DOMContentLoaded", function() {
    // Get all the city cards
    var cityCards = document.querySelectorAll('.city_card-wrapper');
    // Loop through each city card
    cityCards.forEach(function(card) {
        // Get the slug of the city from the listing-count attribute
        var citySlug = card.getAttribute('listing-count');
        // Find all listings with the matching city slug
        var listings = document.querySelectorAll('[listing-city="' + citySlug + '"]');
        // Get the count of listings for this city
        var listingCount = listings.length;
        // Update the placeholder with the listing count
        var countElement = card.querySelector('#listing-count');
        if (countElement) {
            countElement.textContent = listingCount;
        }
    });
});
</script>
